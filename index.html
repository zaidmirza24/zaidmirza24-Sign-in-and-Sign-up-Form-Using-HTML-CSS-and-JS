<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="">

                        </svg>
                        <input type="text" placeholder="Name" id="input-Name">
                    </div>

                    <div class="input-field">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000" fill="none">

                        </svg>
                        <input type="email" placeholder="Email" id="input-Email">
                    </div>

                    <div class="input-field">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000" fill="none">

                        </svg>
                        <input type="password" placeholder="Password" id="input-Password">
                    </div>
                </div>
                <p>Forget Password? <a href="#click-here">Click Here</a></p>
                <button type="button" class="btn" id="signinbtn"> Sign in</button>
                <button type="button" class="btn" id="signupbtn"> Sign up</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
